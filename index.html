<!DOCTYPE html>
<html lang="ru">
<head>
    <title>garden</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
</head>
<body>
    <main class="vegetables">
        <input type="radio" class="switching-pages" title="1 страница" name="switch_page" value="first">
        <input type="radio" class="switching-pages" title="2 страница" name="switch_page" value="second">
        <input type="radio" class="switching-pages" title="3 страница" name="switch_page" value="third">
        <div class="first-page">
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#apple" class="mini-images-link">
                        <img src="images/apple-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="красные яблоки" class="mini-images">
                    </a>
                    <div id="apple" class="big">
                        <div class="big-image"><img src="images/apple-big.jpg" alt="красные яблоки"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть" alt="крестик для закрытия"
                                 class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Плод яблони, который употребляется в пищу в свежем виде,
                        служит сырьём в кулинарии и для приготовления напитков.
                        Считается, что родиной яблони является Центральная Азия.
                        Наибольшее распространение получила яблоня домашняя.
                        На сегодняшний день существует множество сортов этого вида
                        яблони, произрастающих в различных климатических условиях.
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#cabbage" class="mini-images-link">
                        <img src="images/cabbage-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="три кочана капусты" class="mini-images">
                    </a>
                    <div id="cabbage" class="big">
                        <div class="big-image"><img src="images/cabbage-big.jpg"
                                                    alt="три кочана капусты"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Двулетнее растение, сельскохозяйственная культура; вид
                        рода Капуста (лат. Brassica) семейства Капустные
                        (Крестоцветные).
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#carrot" class="mini-images-link">
                        <img src="images/carrot-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="много моркови в ряд" class="mini-images">
                    </a>
                    <div id="carrot" class="big">
                        <div class="big-image"><img src="images/carrot-big.jpg"
                                                    alt="много моркови в ряд"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Двулетнее растение (редко одно- или многолетнее), в
                        первый год жизни образует розетку листьев и корнеплод,
                        во второй год жизни — семенной куст и семена.

                        В сельском хозяйстве выращивается морковь посевная (морковь
                        культурная, рассматривается или как самостоятельный вид
                        Daucus sativus, или как подвид моркови дикой — Daucus carota
                        subsp. sativus) — двулетнее растение с грубым деревянистым
                        беловатым или оранжевым корнем. Культурная морковь
                        подразделяется на столовую и кормовую.
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#cucumber" class="mini-images-link">
                        <img src="images/cucumber-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="огурцы" class="mini-images">
                    </a>
                    <div id="cucumber" class="big">
                        <div class="big-image"><img src="images/cucumber-big.jpg"
                                                    alt="огурцы"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Однолетнее травянистое растение, вид рода Огурец (Cucumis)
                        семейства Тыквенные (Cucurbitaceae), овощная культура.
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="second-page">
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#eggplant" class="mini-images-link">
                        <img src="images/eggplant-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="фиолетовые баклажаны" class="mini-images">
                    </a>
                    <div id="eggplant" class="big">
                        <div class="big-image"><img src="images/eggplant-big.jpg"
                                                    alt="фиолетовые баклажаны"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Вид многолетних травянистых растений рода Паслён
                        (Solanum). Возделывается как однолетнее растение.
                        Съедобен только плод. В ботаническом смысле это ягода,
                        в кулинарном рассматривается как овощ. Известен также под
                        названием бадриджа́н (редко бубриджа́н), а в южных районах
                        России и на Украине баклажаны называют си́ненькими
                        (ед. ч. си́ненький).
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#parrot" class="mini-images-link">
                        <img src="images/parrot-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="мешок картошки" class="mini-images">
                    </a>
                    <div id="parrot" class="big">
                        <div class="big-image"><img src="images/parrot-big.jpg"
                                                    alt="мешок картошки"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Вид многолетних клубненосных травянистых растений из
                        рода Паслён (Solanum) семейства Паслёновые (Solanaceae).
                        Клубни картофеля являются важным пищевым продуктом. Плоды
                        ядовиты, в связи с содержанием в них соланина.
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#peas" class="mini-images-link">
                        <img src="images/peas-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="зеленый горошек в стручках" class="mini-images">
                    </a>
                    <div id="peas" class="big">
                        <div class="big-image"><img src="images/peas-big.jpg"
                            alt="зеленый горошек в стручках"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Род травянистых растений семейства Бобовые (Fabaceae).
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#pumpkin" class="mini-images-link">
                        <img src="images/pumpkin-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="тыква" class="mini-images">
                    </a>
                    <div id="pumpkin" class="big">
                        <div class="big-image"><img src="images/pumpkin-big.jpg"
                            alt="тыква"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Род травянистых растений семейства Тыквенные
                        (Cucurbitaceae).

                        Под словом «тыква» в России обычно понимается вид
                        Тыква обыкновенная (Cucurbita pepo), широко
                        распространённый и культивируемый как пищевое и
                        кормовое растение.

                        Русское слово «тыква», по версии Иллич-Свитыча,
                        происходит от праславянского *tyky из *tykati - "жиреть".
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="third-page">
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#tomato" class="mini-images-link">
                        <img src="images/tomato-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="помидоры на веточке" class="mini-images">
                    </a>
                    <div id="tomato" class="big">
                        <div class="big-image"><img src="images/tomato-big.jpg"
                            alt="помидоры на веточке"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Однолетнее или многолетнее травянистое растение, вид
                        рода Паслён (Solanum) семейства Паслёновые
                        (Solanaceae). Возделывается как овощная культура.
                    </figcaption>
                </figure>
            </div>
            <div class="card-wrapper">
                <figure class="vegetable">
                    <a href="#zucchini" class="mini-images-link">
                        <img src="images/zucchini-mini.jpg" title="нажмите, чтобы увеличить"
                             alt="зеленые кабачки" class="mini-images">
                    </a>
                    <div id="zucchini" class="big">
                        <div class="big-image"><img src="images/zucchini-big.jpg"
                            alt="зеленые кабачки"></div>
                        <div class="big-background"></div>
                        <a href="#" class="close-big-image-link">
                            <img src="images/close-button.png" title="закрыть"
                                 alt="крестик для закрытия" class="close-image">
                        </a>
                    </div>
                    <figcaption>
                        Кустовая разновидность тыквы обыкновенной с продолговатыми
                        плодами, без плетей[3]. Плоды могут быть зелёного, жёлтого,
                        чёрного или белого цвета. Мякоть нежная и быстроваркая,
                        употребляется также и в сыром виде (в салатах).
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
