<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькин урожай</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <input type="radio" name="page" value="first" class="first-radio" checked>
    <input type="radio" name="page" value="second" class="second-radio">
    <input type="radio" name="page" value="third" class="third-radio">
    <section class="photo-field first-block">
        <div class="wrapper" id="photo1">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/kartofel.jpg" alt="Картофель">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo1">
                <img src="vegetables/kartofel.jpg" alt="Картофель">
            </a>
            <figcaption>
                Вид многолетних клубненосных травянистых растений из рода Паслён (Solanum)
                семейства Паслёновые (Solanaceae). Клубни картофеля являются важным пищевым продуктом.
                Плоды ядовиты, в связи с содержанием в них соланина.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo2">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/repa.jpg" alt="Репа">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo2">
                <img src="vegetables/repa.jpg" alt="Репа">
            </a>
            <figcaption>
                Репа - однолетнее или двухлетнее травянистое растение, семейства Капустных.
                Гладкий желтый корнеплод, в диаметре может достигать от 8 до 20 см. и весить 10кг.
                Все виды репы очень скороспелые, готовый корнеплод формируют
                за 40 - 45 дней, поздние сорта - за 50 - 60 дней.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo3">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/morkov.jpg" alt="морковь">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile midl">
            <a href="#photo3">
                <img src="vegetables/morkov.jpg" alt="Морковь">
            </a>
            <figcaption>
                Морковка идеально подходит для изготовления салатов, также для консервов на зиму.
                Выращивать морковку лучше у себя на огороде, не покупая ее в магазине, потому
                что тогда вы будете уверены в том, что там нет химических добавок.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo4">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/pomidor.jpg" alt="Помидор">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo4">
                <img src="vegetables/pomidor.jpg" alt="помидор">
            </a>
            <figcaption>
                Помидор (томат) содержит сахар, в основном это фруктоза и глюкоза,
                минеральные соли, такие как йод, калий, фосфор, бор, магний, натрий,
                марганец, кальций, железо, медь, цинк. Помидоры богаты целым набором витаминов,
                а именно витамины A, B1, B2, B6, C, E, K, PP и бета-каротин.
                Помидоры (томаты) содержат органические кислоты
                (лимонная, яблочная, винная и в небольшом количестве щавелевая).
            </figcaption>
        </figure>

    </section>

    <section class="photo-field second-block">
        <div class="wrapper" id="photo5">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/perec.jpg" alt="Перец">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo5">
                <img src="vegetables/perec.jpg" alt="pomidor">
            </a>
            <figcaption>
                Вид однолетних травянистых растений рода Capsicum семейства Паслёновые (Solanaceae),
                или его плоды. Сельскохозяйственная овощная культура. Сорта перца стручкового делят на
                сладкие и горькие. Последним, известным как красный перец,
                острый вкус придаёт алкалоид капсаицин[3].Разновидности с плодами сладкого
                вкуса — пе́рец сла́ийдк. Существует множество сортотипов, например, пе́рец болга́рский.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo6">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/kapusta.jpg" alt="Капуста">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo6">
                <img src="vegetables/kapusta.jpg" alt="Капуста">
            </a>
            <figcaption>
                Капуста принадлежит к числу важнейших овощных растений. Она введена в культуру,
                по-видимому, в доисторические времена. Археологические раскопки свидетельствуют
                о том, что капусту люди стали использовать со времён каменного и бронзового веков.
                Возделывали капусту древние египтяне, а позднее освоили технологию её выращивания
                древние греки и римляне, им было известно всего от 3 до 10 сортов капусты.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo7">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/svekla.jpg" alt="Свекла">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo7">
                <img src="vegetables/svekla.jpg" alt="Свекла">
            </a>
            <figcaption>
                Полезные свойства свеклы, ее особая пищевая ценность связаны с двумя моментами.
                Во-первых, это уникальный набор элементов, который больше нигде не встречается,
                и, во-вторых, свекла содержит большое количество веществ, не подверженных разрушению
                при температурной кулинарной обработке. Польза вареной свеклы не вызывает никаких сомнений.

            </figcaption>
        </figure>
        <div class="wrapper" id="photo8">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/chili.jpg" alt="Перец Чили">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo8">
                <img src="vegetables/chili.jpg" alt="Перец Чили">
            </a>
            <figcaption>
                свежие или высушенные плоды определённых сортов тропического полукустарника
                Capsicum frutescens или Capsicum annuum, пряность, имеющая жгучий вкус.
            </figcaption>
        </figure>
    </section>

    <section class="photo-field third-block">
        <div class="wrapper" id="photo9">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/ogurec.jpg" alt="Огурец">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>
        <figure class="veg-profile">
            <a href="#photo9">
                <img src="vegetables/ogurec.jpg" alt="Огурец">
            </a>
            <figcaption>
                Однолетнее травянистое растение, вид рода Огурец (Cucumis)
                семейства Тыквенные (Cucurbitaceae), овощная культура.
            </figcaption>
        </figure>
        <div class="wrapper" id="photo10">
            <div class="fogging"></div>
            <div class="main-photo">
                <img src="vegetables/tykva.jpg" alt="Тыква">
            </div>
            <div class="close">
                <a href="#">X</a>
            </div>
        </div>

        <figure class="veg-profile">
            <a href="#photo10">
                <img src="vegetables/tykva.jpg" alt="Тыква">
            </a>
            <figcaption>
                Тыква — родовое название растений из семейства Тыквенные.
                Тыква может быть однолетней или многолетней. Листья у тыквы крупные,
                волосистые или жёстко-шершавые, ветки ее стелящиеся или цепляющиеся.
                Во время цветения растение покрывается большими цветками, белого или желтого цвета.
            </figcaption>
        </figure>
    </section>
    <br>
</body>
</html>
