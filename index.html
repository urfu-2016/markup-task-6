<body>
    <header>Бабуленькин Урожай</header>
    <main>
        <input type="radio" name="page" class="first-page-button" checked>
        <input type="radio" name="page" class="second-page-button">
        <input type="radio" name="page" class="third-page-button">
        <div class="assortment">
            <figure class="fruit first-page" id="apple">
                <a href="#apple">
                    <img src="img/apple.jpg" alt="Яблоко" title="Яблочко" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Яблоко</p>
                    <p class="fruit-description">
                        Яб&shy;ло&shy;ко – на&shy;зва&shy;ние пло&shy;да яб&shy;ло&shy;ни. Пло&shy;ды
                        яб&shy;ло&shy;ни яв&shy;ля&shy;ют&shy;ся од&shy;ни&shy;ми из са&shy;мых
                        по&shy;пу&shy;ляр&shy;ных фрук&shy;тов во всем ми&shy;ре, кро&shy;ме то&shy;го что
                        их упо&shy;треб&shy;ля&shy;ют в пи&shy;щу в све&shy;жем ви&shy;де,
                        ко&shy;ли&shy;чест&shy;во и мно&shy;го&shy;об&shy;ра&shy;зие ре&shy;цеп&shy;тов
                        из яб&shy;лок прос&shy;то по&shy;ра&shy;жа&shy;ет во&shy;об&shy;ра&shy;же&shy;ние
                        (от при&shy;выч&shy;ных нам су&shy;хо&shy;фрук&shy;тов и со&shy;ков и
                        за&shy;кан&shy;чи&shy;вая эк&shy;зо&shy;ти&shy;чес&shy;ких де&shy;сер&shy;тов из
                        ма&shy;ри&shy;но&shy;ван&shy;ных яб&shy;лок). Кро&shy;ме пи&shy;ще&shy;вой
                        про&shy;мыш&shy;лен&shy;нос&shy;ти яб&shy;ло&shy;киши&shy;ро&shy;ко
                        ис&shy;поль&shy;зу&shy;ют в кос&shy;ме&shy;то&shy;ло&shy;гии и
                        ме&shy;ди&shy;ци&shy;не.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/apple.jpg" alt="Яблоко" title="Яблочко" class="enlarged-image">
            </div>
            <figure class="fruit first-page" id="banana">
                <a href="#banana">
                    <img src="img/banana.jpg" alt="Банан" title="Банана, банана мама" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Банан</p>
                    <p class="fruit-description">
                        Ба&shy;нан - это рас&shy;прост&shy;ра&shy;нен&shy;ное на&shy;зва&shy;ние,
                        ис&shy;поль&shy;зу&shy;е&shy;мое для тра&shy;вя&shy;ных рас&shy;те&shy;ний
                        ро&shy;да Musa, а так&shy;же на&shy;зва&shy;ние, дан&shy;ное пло&shy;дам этих
                        рас&shy;те&shy;ний. Они про&shy;изо&shy;шли из тро&shy;пи&shy;чес&shy;кой
                        об&shy;лас&shy;ти Юго-Вос&shy;точ&shy;ной Азии, Ма&shy;лай&shy;ско&shy;го
                        ар&shy;хи&shy;пе&shy;ла&shy;га и Ав&shy;стра&shy;лии. Се&shy;год&shy;ня их
                        вы&shy;ра&shy;щи&shy;ва&shy;ют всю&shy;ду в Тро&shy;пи&shy;ках.
                        Ну и у ба&shy;бу&shy;ли.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/banana.jpg" alt="Банан" title="Банана, банана мама" class="enlarged-image">
            </div>
            <figure class="fruit first-page" id="cherry">
                <a href="#cherry">
                    <img src="img/cherry.jpg" alt="Вишня" title="Вишенка" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Вишня</p>
                    <p class="fruit-description">
                        Од&shy;на из са&shy;мых по&shy;пу&shy;ляр&shy;ных пло&shy;до&shy;вых куль&shy;тур.
                        Она осо&shy;бен&shy;но це&shy;нит&shy;ся за ран&shy;нее со&shy;зре&shy;ва&shy;ние и
                        хо&shy;ро&shy;шие ка&shy;чест&shy;ва пло&shy;дов, ко&shy;то&shy;рые
                        об&shy;ла&shy;да&shy;ют це&shy;леб&shy;ны&shy;ми и
                        то&shy;ни&shy;зи&shy;ру&shy;ю&shy;щи&shy;ми свойст&shy;ва&shy;ми. Пло&shy;ды
                        виш&shy;ни при&shy;год&shy;ны для по&shy;треб&shy;ле&shy;ния в све&shy;жем и
                        су&shy;ше&shy;ном ви&shy;де. Дли&shy;тель&shy;ное вре&shy;мя (6—9 ме&shy;ся&shy;цев)
                        их мож&shy;но хра&shy;нить в за&shy;мо&shy;ро&shy;жен&shy;ном
                        со&shy;сто&shy;я&shy;нии. Виш&shy;ню пе&shy;ре&shy;ра&shy;ба&shy;ты&shy;ва&shy;ют на
                        ком&shy;по&shy;ты, со&shy;ки, ва&shy;ренье, дже&shy;мы, су&shy;шат. Из виш&shy;ни
                        де&shy;ла&shy;ют ал&shy;ко&shy;голь&shy;ные и без&shy;ал&shy;ко&shy;голь&shy;ные
                        на&shy;пит&shy;ки: со&shy;ки, ви&shy;на, ли&shy;ке&shy;ры.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/cherry.jpg" alt="Вишня" title="Вишенка" class="enlarged-image">
            </div>
            <figure class="fruit first-page" id="orange">
                <a href="#orange">
                    <img src="img/orange.jpg" alt="Апельсин" title="Апельсинчик" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Апельсин</p>
                    <p class="fruit-description">
                        Апель&shy;син, а имен&shy;но слад&shy;кий апель&shy;син, от&shy;но&shy;сит&shy;ся к
                        цит&shy;ру&shy;со&shy;вым де&shy;ревь&shy;ям се&shy;мейст&shy;ва
                        цит&shy;ру&shy;со&shy;вых и его пло&shy;дам. Апель&shy;син – это гиб&shy;рид
                        древ&shy;не&shy;го куль&shy;тур&shy;но&shy;го про&shy;ис&shy;хож&shy;де&shy;ния,
                        воз&shy;мож&shy;но меж&shy;ду по&shy;ме&shy;ло и ман&shy;да&shy;ри&shy;ном.
                        Оран&shy;же&shy;вые пло&shy;ды – это гес&shy;пе&shy;ри&shy;ди&shy;ум, тип яго&shy;ды.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/orange.jpg" alt="Апельсин" title="Апельсинчик" class="enlarged-image">
            </div>
            <figure class="fruit second-page" id="peach">
                <a href="#peach">
                    <img src="img/peach.jpg" alt="Персик" title="Персичек" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Персик</p>
                    <p class="fruit-description">
                        Пер&shy;си&shy;ко&shy;вое де&shy;ре&shy;во - уро&shy;же&shy;нец Ки&shy;тая.
                        Оно да&shy;ет соч&shy;ные пло&shy;ды, на&shy;зван&shy;ные пер&shy;си&shy;ка&shy;ми.
                        Это - лист&shy;вен&shy;ное де&shy;ре&shy;во, до&shy;сти&shy;га&shy;ю&shy;щее 5-10 м
                        в вы&shy;со&shy;ту, при&shy;над&shy;ле&shy;жа&shy;щее под&shy;се&shy;мейст&shy;ву
                        Prunoideae семьи Rosaceae. Пер&shy;си&shy;ко&shy;вые де&shy;ревья - это вто&shy;рые
                        по рас&shy;прост&shy;ра&shy;нен&shy;но&shy;му вы&shy;ра&shy;щи&shy;ва&shy;нию
                        пло&shy;до&shy;вые де&shy;ревья в ми&shy;ре пос&shy;ле яб&shy;лонь.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/peach.jpg" alt="Персик" title="Персичек" class="enlarged-image">
            </div>
            <figure class="fruit second-page" id="pear">
                <a href="#pear">
                    <img src="img/pear.jpg" alt="Груша" title="Грушенька" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Груша</p>
                    <p class="fruit-description">
                        Если Вы со&shy;бра&shy;лись по&shy;ху&shy;деть, не за&shy;бы&shy;вай&shy;те:
                        гру&shy;ши об&shy;ла&shy;да&shy;ют низ&shy;кой энер&shy;ге&shy;ти&shy;чес&shy;кой
                        цен&shy;ностью и ре&shy;ко&shy;мен&shy;ду&shy;ют&shy;ся в раз&shy;лич&shy;ных
                        ди&shy;е&shy;тах. Не&shy;оце&shy;ни&shy;ма поль&shy;за это&shy;го пло&shy;да для
                        сис&shy;те&shy;мы пи&shy;ще&shy;ва&shy;ре&shy;ния. Спе&shy;лые соч&shy;ные и
                        слад&shy;кие гру&shy;ши спо&shy;собст&shy;ву&shy;ют
                        пе&shy;ре&shy;ва&shy;ри&shy;ва&shy;нию пи&shy;щи, об&shy;ла&shy;да&shy;ют
                        за&shy;креп&shy;ля&shy;ю&shy;щи&shy;ми свойст&shy;ва&shy;ми и по&shy;это&shy;му
                        по&shy;лез&shy;ны при рас&shy;стройст&shy;вах ки&shy;шеч&shy;ни&shy;ка.
                        Гру&shy;ши ока&shy;зы&shy;ва&shy;ют бодря&shy;щее, осве&shy;жа&shy;ю&shy;щее и
                        ве&shy;се&shy;ля&shy;щее дейст&shy;вие, улуч&shy;ша&shy;ют на&shy;стро&shy;е&shy;ние.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/pear.jpg" alt="Груша" title="Грушенька" class="enlarged-image">
            </div>
            <figure class="fruit second-page" id="pineapple">
                <a href="#pineapple">
                    <img src="img/pineapple.jpg" alt="Ананас" title="Ананасик" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Ананас</p>
                    <p class="fruit-description">
                        Царь тро&shy;пи&shy;чес&shy;ких пло&shy;дов. Соч&shy;ная яго&shy;да в
                        рос&shy;кош&shy;ном че&shy;шуй&shy;ча&shy;том оде&shy;я&shy;нии
                        поль&shy;зу&shy;ет&shy;ся осо&shy;бым спро&shy;сом в зим&shy;нее вре&shy;мя
                        го&shy;да. И не&shy;муд&shy;ре&shy;но. Ведь ана&shy;нас бо&shy;гат
                        ве&shy;щест&shy;ва&shy;ми, ко&shy;то&shy;рые по&shy;мо&shy;га&shy;ют
                        из&shy;бе&shy;жать ви&shy;та&shy;мин&shy;ной
                        не&shy;до&shy;ста&shy;точ&shy;нос&shy;ти. Если го&shy;во&shy;рить с точ&shy;ки
                        зре&shy;ния «по&shy;лез&shy;нос&shy;ти», то ана&shy;нас яв&shy;ля&shy;ет&shy;ся
                        ис&shy;точ&shy;ни&shy;ком мар&shy;ган&shy;ца, ка&shy;лия, же&shy;ле&shy;за,
                        ме&shy;ди, цин&shy;ка, каль&shy;ция, маг&shy;ния и йо&shy;да, а так&shy;же
                        со&shy;дер&shy;жит зна&shy;чи&shy;тель&shy;ное ко&shy;ли&shy;чест&shy;во
                        ви&shy;та&shy;ми&shy;нов: С, В1, В2, В12, РР, А.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/pineapple.jpg" alt="Ананас" title="Ананасик" class="enlarged-image">
            </div>
            <figure class="fruit second-page" id="pomegranate">
                <a href="#pomegranate">
                    <img src="img/pomegranate.jpg" alt="Гранат" title="Гранатик" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Гранат</p>
                    <p class="fruit-description">
                        Ко&shy;ра и кор&shy;ни де&shy;ре&shy;ва гра&shy;на&shy;та об&shy;ла&shy;да&shy;ют
                        эф&shy;фек&shy;тив&shy;ны&shy;ми ле&shy;кар&shy;ст&shy;вен&shy;ны&shy;ми
                        свойст&shy;ва&shy;ми, листья по&shy;лез&shy;ны для за&shy;ва&shy;ри&shy;ва&shy;ния,
                        а вкус очень при&shy;ят&shy;ный и по&shy;хож на вкус цвет&shy;ков
                        ги&shy;бис&shy;ку&shy;са. В со&shy;ке зе&shy;рен гра&shy;на&shy;та
                        чрез&shy;вы&shy;чай&shy;но мно&shy;го ас&shy;кор&shy;би&shy;но&shy;вой
                        кис&shy;ло&shy;ты, са&shy;ха&shy;ра и та&shy;ни&shy;на.
                        Ис&shy;поль&shy;зу&shy;ет&shy;ся сок гра&shy;на&shy;та для ле&shy;че&shy;ния
                        кам&shy;ней в поч&shy;ках и желч&shy;ном пу&shy;зы&shy;ре. Сок гра&shy;на&shy;та
                        пре&shy;вос&shy;ход&shy;но уто&shy;ля&shy;ет жаж&shy;ду при ли&shy;хо&shy;рад&shy;ке
                        и ис&shy;поль&shy;зу&shy;ют&shy;ся в ка&shy;че&shy;стве
                        жа&shy;ро&shy;по&shy;ни&shy;жа&shy;ю&shy;ще&shy;го.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/pomegranate.jpg" alt="Гранат" title="Гранатик" class="enlarged-image">
            </div>
            <figure class="fruit third-page" id="strawberry">
                <a href="#strawberry">
                    <img src="img/strawberry.jpg" alt="Клубник" title="Клубничка" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Клубника</p>
                    <p class="fruit-description">
                        Пло&shy;ды клуб&shy;ни&shy;ки бо&shy;га&shy;ты по&shy;лез&shy;ны&shy;ми
                        ве&shy;щест&shy;ва&shy;ми и ан&shy;ти&shy;ок&shy;си&shy;дан&shy;та&shy;ми,
                        по&shy;это&shy;му при ре&shy;гу&shy;ляр&shy;ном упо&shy;треб&shy;ле&shy;нии
                        на&shy;дол&shy;го укреп&shy;ля&shy;ет&shy;ся им&shy;му&shy;ни&shy;тет,
                        улуч&shy;ша&shy;ет&shy;ся ра&shy;бо&shy;та
                        сер&shy;деч&shy;но-со&shy;су&shy;дис&shy;той сис&shy;те&shy;мы и
                        уси&shy;ли&shy;ва&shy;ет&shy;ся по&shy;тен&shy;ция. Клуб&shy;ни&shy;ка
                        об&shy;ла&shy;да&shy;ет силь&shy;ным
                        про&shy;ти&shy;во&shy;вос&shy;па&shy;ли&shy;тель&shy;ным и
                        ан&shy;ти&shy;мик&shy;роб&shy;ным воз&shy;дейст&shy;ви&shy;ем,
                        бла&shy;го&shy;да&shy;ря че&shy;му ис&shy;поль&shy;зу&shy;ет&shy;ся при
                        ле&shy;че&shy;нии прос&shy;туд&shy;ных за&shy;бо&shy;ле&shy;ва&shy;ний и для
                        из&shy;бав&shy;ле&shy;ния от не&shy;при&shy;ят&shy;но&shy;го за&shy;па&shy;ха
                        изо рта. Так&shy;же клуб&shy;ни&shy;ку ре&shy;ко&shy;мен&shy;ду&shy;ют при
                        рев&shy;ма&shy;тиз&shy;ме и за&shy;бо&shy;ле&shy;ва&shy;ни&shy;ях пе&shy;че&shy;ни.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/strawberry.jpg" alt="Клубник" title="Клубничка" class="enlarged-image">
            </div>
            <figure class="fruit third-page" id="watermelon">
                <a href="#watermelon">
                    <img src="img/watermelon.jpg" alt="Арбуз" title="Арбузик" class="fruit-image">
                </a>
                <figcaption class="info">
                    <p class="fruit-name">Арбуз</p>
                    <p class="fruit-description">
                        Ар&shy;буз яв&shy;ля&shy;ет&shy;ся од&shy;ним из при&shy;знан&shy;ных
                        ли&shy;де&shy;ров по со&shy;дер&shy;жа&shy;нию ли&shy;ко&shy;пе&shy;на -
                        очень силь&shy;но&shy;го ан&shy;ти&shy;ок&shy;си&shy;дан&shy;та, ко&shy;то&shy;рый
                        по&shy;мо&shy;га&shy;ет при ле&shy;че&shy;нии муж&shy;ско&shy;го бес&shy;пло&shy;дия.
                        Ар&shy;бу&shy;зы эф&shy;фек&shy;тив&shy;ны при ане&shy;мии, так как
                        сти&shy;му&shy;ли&shy;ру&shy;ют про&shy;цес&shy;сы кро&shy;ветво&shy;ре&shy;ния.
                        Так&shy;же ар&shy;бу&shy;зы по&shy;лез&shy;ны при по&shy;даг&shy;ре,
                        арт&shy;ри&shy;те, ате&shy;рос&shy;кле&shy;ро&shy;зе, рев&shy;ма&shy;тиз&shy;ме,
                        гаст&shy;ри&shy;те, бо&shy;лез&shy;ни Бот&shy;ки&shy;на, яз&shy;ве же&shy;луд&shy;ка
                        и две&shy;над&shy;ца&shy;ти&shy;перст&shy;ной киш&shy;ки, бо&shy;лез&shy;нях
                        пе&shy;че&shy;ни и желч&shy;но&shy;го пу&shy;зы&shy;ря, ги&shy;пер&shy;то&shy;нии,
                        по&shy;ро&shy;ках серд&shy;ца, но&shy;со&shy;вых
                        кро&shy;во&shy;те&shy;че&shy;ни&shy;ях и из&shy;бы&shy;точ&shy;ном ве&shy;се.
                    </p>
                </figcaption>
            </figure>
            <div class="wrapper">
                <img src="img/watermelon.jpg" alt="Арбуз" title="Арбузик" class="enlarged-image">
            </div>
            <div class="shade"></div>
            <div class="close">
                <a href="#">
                    <span class="cross">❌</span>
                </a>
            </div>
        </div>
    </main>
