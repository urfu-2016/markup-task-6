<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькин урожай</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Бабуленькин урожай</h1>
    </header>
    <main>
        <input type="radio" name="page" class="page_radio" id="page1" checked>
        <input type="radio" name="page" class="page_radio" id="page2">
        <input type="radio" name="page" class="page_radio" id="page3">
        <input type="radio" name="big_pic" class="big_pic_input" id="close" checked>
        <div class="page">
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img1">
                <div class="big_pic">
                    <img src="img1.jpg" alt="Картофель">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img1">
                        <img src="img1.jpg" alt="Картофель">
                    </label>
                    <figcaption>
                        Карто́фель, или Паслён клубнено́сный, — вид многолетних
                        клубненосных травянистых растений из рода Паслён семейства
                        Паслёновые. Клубни картофеля являются важным пищевым продуктом.
                        Плоды ядовиты, в связи с содержанием в них соланина.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img2">
                <div class="big_pic">
                    <img src="img2.jpg" alt="Морковь">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img2">
                        <img src="img2.jpg" alt="Морковь">
                    </label>
                    <figcaption>
                        Морко́вь — род растений семейства Зонтичные. Морковь — двулетнее растение,
                        в первый год жизни образует розетку листьев и корнеплод,
                        во второй год жизни — семенной куст и семена.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img3">
                <div class="big_pic">
                    <img src="img3.jpg" alt="Огурец">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img3">
                        <img src="img3.jpg" alt="Огурец">
                    </label>
                    <figcaption>
                        Огуре́ц обыкнове́нный, или Огурец посевно́й — однолетнее травянистое растение,
                        вид рода Огурец семейства Тыквенные, овощная культура.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img4">
                <div class="big_pic">
                    <img src="img4.jpg" alt="Чеснок">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img4">
                        <img src="img4.jpg" alt="Чеснок">
                    </label>
                    <figcaption>
                        Чесно́к — многолетнее травянистое растение; вид рода Лук семейства
                        Амариллисовые подсемейства Луковые, ранее помещался в самостоятельное
                        ныне упразднённое семейство Луковые.
                    </figcaption>
                </figure>
            </div>
            <label for="page2" class="arrow_right"></label>
        </div>
        <div class="page">
            <label for="page1" class="arrow_left"></label>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img5">
                <div class="big_pic">
                    <img src="img5.jpg" alt="Горох">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img5">
                        <img src="img5.jpg" alt="Горох">
                    </label>
                    <figcaption>
                        Горо́х — род травянистых растений семейства Бобовые.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img6">
                <div class="big_pic">
                    <img src="img6.jpg" alt="Редиска">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img6">
                        <img src="img6.jpg" alt="Редиска">
                    </label>
                    <figcaption>
                        Реди́с — однолетние или двулетние растения из рода Редька
                        семейства Капустные. Редис с точки зрения классификации — группа
                        разновидностей вида Редька посевная.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img7">
                <div class="big_pic">
                    <img src="img7.jpg" alt="Тыква">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img7">
                        <img src="img7.jpg" alt="Тыква">
                    </label>
                    <figcaption>
                        Ты́ква — род травянистых растений семейства Тыквенные. Под словом
                        «тыква» в России обычно понимается вид Тыква обыкновенная, широко
                        распространённый и культивируемый как пищевое и кормовое растение.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img8">
                <div class="big_pic">
                    <img src="img8.jpg" alt="Капуста">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img8">
                        <img src="img8.jpg" alt="Капуста">
                    </label>
                    <figcaption>
                        Капу́ста огоро́дная — двулетнее растение, сельскохозяйственная культура;
                        вид рода Капуста семейства Капустные.
                    </figcaption>
                </figure>
            </div>
            <label for="page3" class="arrow_right"></label>
        </div>
        <div class="page">
            <label for="page2" class="arrow_left"></label>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img9">
                <div class="big_pic">
                    <img src="img9.jpg" alt="Баклажан">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img9">
                        <img src="img9.jpg" alt="Баклажан">
                    </label>
                    <figcaption>
                        Баклажа́н, или Паслён тёмнопло́дный — вид многолетних травянистых
                        растений рода Паслён. Возделывается как однолетнее растение.
                        Съедобен только плод. В ботаническом смысле это ягода,
                        в кулинарном рассматривается как овощ.
                    </figcaption>
                </figure>
            </div>
            <div class="vegetable">
                <input type="radio" name="big_pic" class="big_pic_input" id="img10">
                <div class="big_pic">
                    <img src="img10.jpg" alt="Укроп">
                    <label for="close" class="close"></label>
                </div>
                <figure class="card_vegetable">
                    <label for="img10">
                        <img src="img10.jpg" alt="Укроп">
                    </label>
                    <figcaption>
                        Укро́п — монотипный род короткоживущих однолетних травянистых
                        растений семейства Зонтичные. Единственный вид — Укроп паху́чий,
                        или Укроп огоро́дный.
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
